name: SonarQube Analysis
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          $scannerArgs = @(
            "begin",
            "/k:`"akfbtn1-netizen_autodocprojclone`"",
            "/o:`"akfbtn1-netizen`"",
            "/d:sonar.token=`"${{ secrets.SONAR_TOKEN }}`"",
            "/d:sonar.host.url=`"https://sonarcloud.io`"",
            "/d:sonar.cs.opencover.reportsPaths=`"**/TestResults/**/coverage.opencover.xml`"",
            "/d:sonar.cs.vstest.reportsPaths=`"**/*.trx`"",
            "/d:sonar.coverage.exclusions=`"**Tests*.cs,**/Program.cs,**/Migrations/**`"",
            "/d:sonar.cpd.exclusions=`"**/Migrations/**`"",
            "/d:sonar.exclusions=`"**/bin/**,**/obj/**,**/Migrations/**`""
          )

          # Add PR-specific parameters if this is a pull request
          if ("${{ github.event_name }}" -eq "pull_request") {
            $scannerArgs += "/d:sonar.pullrequest.key=${{ github.event.pull_request.number }}"
            $scannerArgs += "/d:sonar.pullrequest.branch=${{ github.head_ref }}"
            $scannerArgs += "/d:sonar.pullrequest.base=${{ github.base_ref }}"
          }

          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" $scannerArgs

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests with coverage
        run: |
          dotnet test tests/Unit/Tests.Unit.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=unit-tests.trx" `
            --collect:"XPlat Code Coverage" `
            --results-directory ./TestResults/Unit `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Run integration tests with coverage
        run: |
          dotnet test tests/Integration/Tests.Integration.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=integration-tests.trx" `
            --collect:"XPlat Code Coverage" `
            --results-directory ./TestResults/Integration `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: End SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: ./TestResults/**/coverage.opencover.xml
