# SonarCloud Configuration
# https://sonarcloud.io

# Required metadata
sonar.projectKey=EnterpriseDocumentationPlatform
sonar.organization=your-organization-key

# Project information
sonar.projectName=Enterprise Documentation Platform
sonar.projectVersion=2.0

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/*.Designer.cs,**/Migrations/**

# Test exclusions from coverage
sonar.coverage.exclusions=**/tests/**,**/Program.cs,**/*Tests.cs

# Code coverage report path (after running tests with coverage)
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Encoding
sonar.sourceEncoding=UTF-8

# Duplicate code detection
sonar.cpd.exclusions=**/Migrations/**

# Issue exclusions (optional - uncomment if needed)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1135
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cs
